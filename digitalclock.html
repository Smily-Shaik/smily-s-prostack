<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device width,initial-scale=1.0">
        <title>Home</title>
       <style>
        .time {
            width:100%;
            height:100vh;
            background-color: rgb(136, 199, 146);
            color: #010101;
            position: relative;
        }
        .container {
            width:800px;
            height:150px;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background:rgb(139, 79, 89);
            border-radius: 30%;
        }
        .clock{
            width:800px;
            height:150px;
            align-items:center;
            justify-content:center;
            border-radius:10px;
            display:flex;
        }
        .clock span{
            font-size: 100px;
            width: 100px;
            display: inline-block;
            text-align:center;
            position:relative;

        }
        .clock span::after{
            font-style:italic;
            font-size:20px;
            position:absolute;
            bottom:-7px;
            left:15%;
            align-items: center;
        }
        #hrs::after{
            content: "Hours";
            
        }
        #min::after{
            content: "Minutes";
            
        }
        #sec::after{
            content: "seconds";
           
        }
        .dc{
            color: #fdf275;
            padding-top: 100px;
            font-style: italic;
            font-size: 50px;
            text-align: center;
            position:relative;
            display: flex;
            margin-left: 600px;
        }

        </style>
    </head>
    <body>
        <div class="time">
            <div class="dc">Digital Clock</div>
            <div class="container">
                <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>
        </div>
    </body>

    <script>
        let hrs=document.getElementById("hrs");
        let min=document.getElementById("min");
        let sec=document.getElementById("sec");

setInterval(()=>{
    let currentTime = new Date();

        hrs.innerHTML=(currentTime.getHours()<10?"0":"")+currentTime.getHours();
        min.innerHTML=(currentTime.getMinutes()<10?"0":"")+currentTime.getMinutes();
        sec.innerHTML=(currentTime.getSeconds()<10?"0":"")+currentTime.getSeconds();;

},1000)
        
    </script>
</html>
